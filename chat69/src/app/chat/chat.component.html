<!-- chat.component.html -->
<div class="chat-container">
  <h2>Simple Chat</h2>

  <!-- Display messages -->
  <div class="messages">
    <div *ngFor="let msg of messages" class="message">
      <span>{{ msg }}</span>
    </div>
  </div>

  <!-- Input field for new message -->
  <input
    type="text"
    [(ngModel)]="message"
    (keyup.enter)="sendMessage()"
    placeholder="Type a message"
    class="message-input"
  />

  <!-- Send button -->
  <button (click)="sendMessage()" class="send-button">Send</button>
</div>
